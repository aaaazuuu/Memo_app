<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ帳</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>メモ帳</h1>
    </header>

    <!-- メモ帳メイン画面-->
    <div class="ContainerMain">
        <!-- タグ名・ノート内容・追加ボタンのフォーム -->
        <div class="NoteForm">
            <input type="text" id="tagInput" placeholder="タグ名">
            <textarea id="noteInput" placeholder="メモ入力..."></textarea>
            <button id="addNote">追加</button>
        </div>

        <!-- タグフィルターのフォーム -->
        <div class="TagFilter">
            <span>フィルター:</span>
            <select id="tagFilter">
                <option value="all">すべて</option>
            </select>
        </div>

        <!-- 追加したタグ管理のフォーム -->
        <div class="Tags"></div>
    </div>

    <!-- メモ帳編集画面-->
    <div class="ContainerRefact " hidden>

        <!-- タグ名・内容の編集ボックスのフォーム -->
        <div class="NoteFormRefact">
            <input type="text" id="tagInput_refact">
            <textarea id="noteInput_refact"></textarea>
        </div>

        <!-- 保存ボタン -->
        <div class="NoteFormSave">
            <button id="save">保存</button>
            <button id="cancel">キャンセル</button>
        </div>
    </div>

    <!-- 選択後画面-->
    <div class="ContainerSelect " hidden>

        <!-- タグ名・内容の表示-->
        <div class="NoteFormSelect">
            <input type="text" id="tag_already">
            <textarea id="text_already"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
